# 数据库驱动
jdbc.driver=com.mysql.jdbc.Driver
# 数据库连接URL
jdbc.url=jdbc:mysql://localhost:3306/OnlineShopping?useUnicode=true&characterEncoding=utf8&useSSL=false
# 数据库用户名
jdbc.username=root
# 数据库密码
jdbc.password=123456
# 数据库连接池连接最大数量
c3p0.maxPoolSize=30
# 据库连接池连接最小数量
c3p0.minPoolSize=10
# 连接关闭时,将所有未提交的操作回滚
c3p0.autoCommitOnClose=false
# 设置连接超时
c3p0.checkoutTimeout=10000
# 连接池在获得新连接失败时重试两次
c3p0.acquireRetryAttempts=2
